<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d0072298af.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="form-box">
        <h1 id="title">sign up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="name" >
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email" id="login_email">
                </div>

                 <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password" id="login_password">
                </div>
                    <p> forget password <a href="#">Click Here</a></p>
       
                 <div class="btn-field">
                    <button type="button"  id="register"> Sign up</button>
                    <button type="button" class="dis" id="login"> Sign in</button>
                </div>
            </div>
        </form>
       </div>
</body>
<script>
    let signupbtn =document.getElementById("register");
    let signinbtn =document.getElementById("login");
    let nameField =document.getElementById("nameField");
    let title =document.getElementById("title");

    signinbtn.onclick = function(){
        nameField.style.maxHeight = "0";
        title.innerHTML="sign in";
        signupbtn.classList.add("dis");
        signinbtn.classList.remove("dis");
    }

    signupbtn.onclick = function(){
        nameField.style.maxHeight = "60px";
        title.innerHTML="sign up";
        signupbtn.classList.remove("dis");
        signinbtn.classList.add("dis");
    }
</script>
<script type="module" src="login.js"></script>
</html>
